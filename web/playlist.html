<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <div id="side-bar">
            <img src="../placeholders/sddefault2.jpg" id="playlist-thumbnail" alt="playlist thumbnail">

            <div class="textual-info">
                <p id="playlist-title">Lorem Ipsum</p>

                <p id="playlist-description" class="light">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque est perferendis provid...</p>
            </div>

            <div class="numerical-info light small-icons">
                <p id="playlist-created-at">
                    <span class="material-symbols-rounded">calendar_today</span>
                    Created:
                </p>
                
                <p id="playlist-last-modified-at">
                    <span class="material-symbols-rounded">update</span>
                    Modified:
                </p>

                <p id="playlist-file-size">
                    <span class="material-symbols-rounded">draft</span>
                    File size:
                </p>
            </div>

            <div id="actions">
                <div class="add-videos-container">
                    <input type="text" id="add-videos-input" placeholder="https://www.youtube.com/watch?v=...">
                    
                    <button id="add-videos-button">
                        <span class="add-videos-icon material-symbols-rounded">add</span>
                    </button>
                </div>

                <button id="edit-playlist">
                    <span class="material-symbols-rounded">edit</span>
                    Edit playlist
                </button>

                <button id="selection-mode">
                    <span class="material-symbols-rounded">splitscreen</span>
                    Selection mode
                </button>

                <button id="delete-playlist">
                    <span class="material-symbols-rounded">delete</span>
                    Delete playlist
                </button>
            </div>
        </div>

        <div id="video-list">
            
        </div>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
