<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <nav>
        <input type="text" id="playlist-path">
    </nav>

    <main>
        <div id="side-bar">
            <img src="../placeholders/sddefault2.jpg" id="playlist-thumbnail" alt="playlist thumbnail">

            <div class="textual-info">
                <p id="playlist-title">Lorem Ipsum</p>

                <p id="playlist-description" class="light">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque est perferendis provid...</p>
            </div>

            <div class="numerical-info light small-icons">
                <p>
                    <div class="icon-calendar icon"></div>
                    Created: <span id="playlist-created-at"></span>
                </p>

                <p>
                    <div class="icon-calendar-clock icon"></div>
                    Modified: <span id="playlist-last-modified-at"></span>
                </p>

                <!--<p id="playlist-file-size">
                    <span class="material-symbols-rounded">draft</span>
                    File size:
                </p>-->
            </div>

            <div id="actions">
                <div class="add-videos-container">
                    <input type="text" id="add-videos-input" placeholder="https://www.youtube.com/watch?v=...">

                    <button id="add-videos-button">
                        <div class="icon-plus icon"></div>
                    </button>
                </div>

                <button id="edit-playlist">
                    <div class="icon-pencil icon"></div>
                    Edit playlist
                </button>

                <button id="selection-mode">
                    <div class="icon-mouse-pointer-2 icon"></div>
                    Selection mode
                </button>

                <button id="delete-playlist">
                    <div class="icon-trash icon"></div>
                    Delete playlist
                </button>

                <button id="move-selected-videos">
                    <div class="icon-arrow-left-right icon"></div>
                    <span>Move selected videos</span>
                    <span> | </span>
                    <span id="selected-videos-count">0</span>
                </button>
            </div>
        </div>

        <div id="video-list">

        </div>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
